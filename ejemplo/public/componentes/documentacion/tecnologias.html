<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologías Usadas | Servicio de Mudanzas</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Asegúrate de tener TailwindCSS cargado en tu proyecto -->
</head>
<body class="bg-gray-100 text-black">

    <main class="max-w-6xl mx-auto pt-1 pb-12 px-4 flex flex-col items-center">
        <h1 class="text-4xl font-bold text-morado mb-12 text-center">Tecnologías Utilizadas</h1>
        <div class="w-full h-[700px] grid grid-cols-3 grid-rows-3 gap-8 place-items-center">
            <!-- Vite -->
            <div class="flex flex-col items-center">
                <img src="img/vite.png" alt="Vite" class="w-32 h-32 mb-3">
                <span class="font-bold text-lg">Vite</span>
            </div>
            <!-- HTML -->
            <div class="flex flex-col items-center">
                <img src="img/html.png" alt="HTML" class="w-32 h-32 mb-3">
                <span class="font-bold text-lg">HTML</span>
            </div>
            <!-- CSS -->
            <div class="flex flex-col items-center">
                <img src="img/css.png" alt="CSS" class="w-32 h-32 mb-3">
                <span class="font-bold text-lg">CSS</span>
            </div>
            <!-- JavaScript -->
            <div class="flex flex-col items-center">
                <img src="img/javascript.png" alt="JavaScript" class="w-32 h-32 mb-3">
                <span class="font-bold text-lg">JavaScript</span>
            </div>
            <!-- TailwindCSS -->
            <div class="flex flex-col items-center">
                <img src="img/tailwindcss.png" alt="TailwindCSS" class="w-32 h-32 mb-3">
                <span class="font-bold text-lg">TailwindCSS</span>
            </div>
            <!-- MySQL -->
            <div class="flex flex-col items-center">
                <img src="img/mysql.png" alt="MySQL" class="w-32 h-32 mb-3">
                <span class="font-bold text-lg">MySQL</span>
            </div>
            <!-- React -->
            <div class="flex flex-col items-center">
                <img src="img/react.png" alt="React" class="w-32 h-32 mb-3">
                <span class="font-bold text-lg">React</span>
            </div>
            <!-- Node.js -->
            <div class="flex flex-col items-center">
                <img src="img/nodejs.png" alt="Node.js" class="w-32 h-32 mb-3">
                <span class="font-bold text-lg">Node.js</span>
            </div>
            <!-- Express -->
            <div class="flex flex-col items-center">
                <img src="img/express.png" alt="Express" class="w-32 h-32 mb-3">
                <span class="font-bold text-lg">Express</span>
            </div>
        </div>
    </main>

</body>
</html>
