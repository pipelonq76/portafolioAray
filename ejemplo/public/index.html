  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow-x: hidden; /* Evita el scroll horizontal al abrir el men√∫ */
      display: flex; /* A√±adido para layout con footer pegado abajo */
      flex-direction: column; /* Contenido en columna para el footer */
      min-height: 100vh; /* Asegura que el body ocupe al menos toda la altura de la ventana */
    }
    #menu {
      position: fixed;
      top: 60px; /* Debajo del encabezado fijo */
      left: 0;
      height: calc(100% - 60px);
      width: 250px;
      background-color: white;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transform: translateX(-100%); /* Oculto por defecto en m√≥viles */
      transition: transform 0.3s ease-in-out;
      z-index: 20; /* Asegura que el men√∫ est√© por encima del contenido */
      overflow-y: auto; /* Permite scroll si el contenido del men√∫ es largo */
    }
    #menu.active {
      transform: translateX(0); /* Visible */
    }
    .main-content-area { /* Contenedor para el contenido din√°mico */
      margin-left: 0; /* Sin margen por defecto */
      transition: margin-left 0.3s ease-in-out;
      padding-top: 80px; /* Espacio para el encabezado fijo */
      flex-grow: 1; /* Permite que el contenido ocupe el espacio disponible y empuje el footer */
    }
    @media (min-width: 768px) {
      #menu {
        transform: translateX(0); /* Siempre visible en desktop */
        position: fixed; /* Asegura que siga siendo flotante en desktop */
      }
      .main-content-area {
        margin-left: 250px; /* Empuja el contenido cuando el men√∫ es visible */
      }
      #menu-toggle {
        display: none; /* Oculta el bot√≥n de alternancia en desktop */
      }
    }
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      width: 100%;
      box-sizing: border-box; /* Incluye padding en el ancho */
      /* Posicionamiento en mobile y desktop para estar al final */
      margin-top: auto; /* Empuja el footer hacia abajo si el contenido no llena la pantalla */
    }
    @media (min-width: 768px) {
      .footer {
        margin-left: 250px; /* Empuja el footer en desktop tambi√©n */
        width: calc(100% - 250px);
      }
    }
  </style>
</head>
