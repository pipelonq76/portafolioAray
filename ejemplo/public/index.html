      padding-top: 80px;
      flex-grow: 1;
    }

    @media (min-width: 768px) {
      #menu {
        transform: translateX(0);
        position: fixed;
      }

      .main-content-area {
        margin-left: 250px;
      }

      #menu-toggle {
        display: none;
      }
    }

    .footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      width: 100%;
      box-sizing: border-box;
      margin-top: auto;
    }

    @media (min-width: 768px) {
      .footer {
        margin-left: 250px;
        width: calc(100% - 250px);
      }
    }
